<div class="contact-form-container">
    <h2 style="color: #5B4B8A;">Kirim Pesan Kepada Kami</h2>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        
        <div class="form-group">
            <label for="telepon">Nomor Telepon (WhatsApp)</label>
            <input type="tel" id="telepon" name="telepon" required>
        </div>
        
        <div class="form-group">
            <label for="subjek">Subjek</label>
            <input type="text" id="subjek" name="subjek" placeholder="Contoh: Pesan Produk" required>
        </div>
        
        <div class="form-group">
            <label for="pesan">Pesan / Detail Pesanan</label>
            <textarea id="pesan" name="pesan" required></textarea>
        </div>
        
        <button type="submit" class="form-button">KIRIM PESAN</button>
        <div id="formStatus" style="margin-top: 15px; font-weight: bold;"></div>
    </form>
</div>
